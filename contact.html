<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Dancing Palate bar for cocktail enthusiasts in New York City, USA">
    <meta name="keywords" content="cocktail bar, drinks and food, USA, NYC, New York City">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- font awesome icons-->
    <script src="https://kit.fontawesome.com/83c8870d31.js" crossorigin="anonymous"></script>
    <title>The Dancing Palate</title>
</head>

<body>
    <main>

        <header>
            <!-- left side logo -->
            <h2 id="small-logo">The Dancing Palate</h2>
            <!-- navbar with options -->
            <nav id="nav-bar">
                <ul id="menu">
                    <li>
                        <a href="index.html">Welcome</a>
                    </li>
                    <li>
                        <a href="../#opening-hours-location">Hours and Location</a>
                    </li>
                    <li>
                        <a href="menus.html">Menus</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                    <li>
                        <a href="events.html">Events</a>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- top part contact page -->
        <section name="contact-header">
            <div id="top-part-background">
                <h1>The Dancing Palate</h1>
                <h1>CONTACT</h1>
                <h1><i class="fa-solid fa-arrows-down-to-line"></i></h1>
            </div>
        </section>
        <!-- contact form -->
        <section id="contact-newsletter-forms">
            <div id="contact-form-div">
                <form id="contact-form" class="contact-f" action="#">
                    <h2 id="contact-form-direct">Contact us!</h2>
                    <label for="fname" class="text-label" >First Name:</label>
                    <br>
                    <input type="text" id="fname" class="text-input-field" required placeholder="Enter your first name!">
                    <br>
                    <label for="lname" class="text-label">Surname:</label>
                    <br>
                    <input type="text" id="lname" class="text-input-field" required placeholder="Enter your surname!">
                    <br>
                    <label for="email" class="text-label">Email:</label>
                    <br>
                    <input type="email" id="email" class="text-input-field" placeholder="Enter your email!"required>
                    <br>
                    <label for="contact-message" class="text-label">Tell us what you need!</label>
                    <br>
                    <textarea id="contact-message" class="text-input-field" aria-label="Your message goes here" placeholder="Enter your message here!" rows="5"
                        required></textarea>
                    <br>
                    <input type="submit" id="submit-button" value="SUBMIT" aria-label="Button that sends the form">
                </form>
            </div>
            <!-- Newsletter Form-->
            <div id="newsletter-form-div">
                <form id="contact-form" class="contact-f contact-n" action="#">
                    <h2>Sign up for our newsletter!</h2>
                    <label for="fname" class="text-label" >First Name:</label>
                    <br>
                    <input type="text" id="fname" class="text-input-field" required placeholder="Enter your first name!">
                    <br>
                    <label for="lname" class="text-label">Surname:</label>
                    <br>
                    <input type="text" id="lname" class="text-input-field" required placeholder="Enter your surname!">
                    <br>
                    <label for="email" class="text-label">Email:</label>
                    <br>
                    <input type="email" id="email" class="text-input-field" placeholder="Enter your email!"required>
                    <br>
                    <input type="submit" id="submit-button" value="SUBMIT" aria-label="Button that sends the form">
                </form>
            </div>

        </section>
        <footer>
            <!-- social media icons-->
            <ul class="social-media-icons">
                <li><a class="social-links" href="https://www.facebook.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page">Facebook <i class="fa-brands fa-facebook"></i></a></li>
                <li><a class="social-links" href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page">Instagram <i class="fa-brands fa-instagram"></i></a></li>
                <li><a class="social-links" href="https://open.spotify.com/playlist/1nSRaNrMEUSjwWwk9HddsP"
                        target="_blank" rel="noopener" aria-label="Visit our Spotify page">Spotify <i
                            class="fa-brands fa-spotify"></i></a></li>
            </ul>
        </footer>
    </main>

</body>

</html>
